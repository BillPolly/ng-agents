id: agent:agent-factory
name: AgentFactory
version: 1
description: README.md
purpose: Build agents from natural language requirements
tags:
  - generation
  - meta-agent
  - orchestrator
tools:
  - Read
  - WebSearch
  - AgentDiscovery
subAgents:
  - requirements-extractor
  - agent-designer
prompts:
  checkProgress:
    template: "Check if the task {{taskName}} is complete. Current state: {{state}}"
    outputSchema:
      type: object
      properties:
        done:
          type: boolean
        reason:
          type: string
      required:
        - done
behaviorTree:
  type: sequence
  children:
    - type: subagent
      agentRef: agent:requirements-extractor
      outputUpdate:
        spec: "{{result}}"
    - type: subagent
      agentRef: agent:agent-designer
      outputUpdate:
        design: "{{result}}"
